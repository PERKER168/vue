<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js</title>
	</head>
	<body>
		<div id="app"></div>
		<script src="../tools/vue-v2.5.17.js"></script>
		<!-- 1.引入vue-router（核心插件）对象 -->
		<script src="../tools/vue-router-v3.0.1.js"></script>
		<script type="text/javascript">
			
			var Login = {
				template:`<div>
						我是登陆页面
					</div>`
			};
			
			var Register = {
				template:`<div>
					我是注册页面
				</div>`
			};
			
			// 2. 安装插件 => ？
			Vue.use(VueRouter); // VueRouter.install = fn(Vue);
			// use:function(plugin){ plugin.install(Vue); }
			// 3. 创建一个路由对象
			var router = new VueRouter({
				// 4. 配置路由对象
				routes:[ 
					// 如有对象有了名称就等于有了变量名，router-link只需说明这个变量名就可以了
					/* { path:'/login',component:Login },
					{ path:'/register',component:Register } */
					{name:'login',path:'/mylogin',component:Login },
					{name:'register',path:'/myregister',component:Register }
				]
			});
			
			// 6. 指定路由改变局部的位置
			var App = {
				template:`<div>
						<!-- vue-router内置组件 -->
						<!--
						<router-link to="/login">登陆</router-link>
						<router-link to="/register">注册</router-link>
						-->
						<router-link :to="{ name:'login' }">登陆</router-link>
						<router-link :to="{ name:'login' }">登陆</router-link>
						<router-link :to="{ name:'login' }">登陆</router-link>
						<router-link :to="{ name:'register' }">注册</router-link>
						<router-view></router-view>
					</div>`
			};
			
			// 5. 将配置好的路由对象关联到vue实例中
			new Vue({
				el:'#app',
				/**
				 * 不加这一步，会导致运行时候中undefined对象取不到matched
				 */
				router:router,
				components:{
					app:App
				},
				template:'<app />'
			});
		</script>
	</body>
</html>
