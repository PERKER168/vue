<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			
			new Vue({
				el:'#app',
				template:`
					<!-- 必须一个根节点 -->
					<div>
						<h1 v-show="isShow">1</h1>
						<h1 v-show="isShow">2</h1>
						<h1 v-show="isShow">3</h1>
						<h1 v-if="isShow">4</h1>
						<button @click="changeIsShow">点我行为更酷</button>
					</div>
				`,
				data:function(){
					return {
						isShow:true
					}
				},
				// 在根属性中声明methods属性
				methods:{
					
					// key是函数名，value是函数体
					changeIsShow:function(e){
						// this就是data函数return出去的对象
						// vue处理的this指向，不再是事件对象
						this.isShow = !this.isShow;
					}
				}
			});
		</script>
	</body>
</html>
