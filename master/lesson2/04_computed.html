<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
           
            // 入口组件
            var App = {
                template:`
                    <div>
						<input type="text" v-model="n1" />
                        +
                        <input type="text" v-model="n2" />
                        *
                        <input type="text" v-model="rate" />
                        = {{ result }}
                    </div>
                `,
				data:function(){
					return{
						n1:0,
                        n2:0,
                        rate:0
					}
				},
				computed:{

                    //缓存机制： 包含原值不变，缓存不调用函数的优化机制
                    result:function(){
                        // 监视对象，写在了函数内部，方式函数内部有this.相关属性改变都会触发当前函数
                        // this.n1 this.n2  this.rate
                        console.log('监视到了');
                        return ((this.n1 - 0) + (this.n2 - 0))*this.rate;
                    }
                }
            }
			
			new Vue({
                el:'#app',
                components:{
                    // 声明要用的组件们
                    // key是组件名，value是组件对象
                    app:App
                },
				template:'<app />'// 入口组件
				
            });
            
		</script>
	</body>
</html>
