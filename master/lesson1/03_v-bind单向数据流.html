<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				template:`
					<!-- 必须一个根节点 -->
					<div>
						<input type="text" v-bind:value="myValue" :flie=" 'XXX' "/>
						<hr />
						<button v-on:click=" myValue='abc' ">点我改变myValue</button>
						<button @click=" myValue='def' ">简写改变myValue</button>
					</div>
				`,
				data:function(){
					return {
						myValue:'测试'
					}
				}
			});
		</script>
	</body>
</html>
