<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				template:`
					<!-- 必须一个根节点 -->
					<div>
						<input type="text" v-model=" myValue "/>
						当用户输入xxxx的时候,显示下面的btn
						<button v-show=" myValue == 'xxxx' ">用户输入的是xxxx</button>
					</div>
				`,
				data:function(){
					return {
						myValue:'测试'
					}
				}
			});
		</script>
	</body>
</html>
